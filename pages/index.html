<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corbin's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 0;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e0e0e0;
            flex-shrink: 0;
        }

        .greeting {
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Button styles */
        .button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        /* Section styles */
        .section-title {
            font-size: 2em;
            margin: 40px 0 20px;
        }

        /* Grid styles */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-item {
            position: relative;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            background-color: #e0e0e0;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.2);
        }

        /* Progressive blur effect */
        .progressive-blur {
            position: absolute;
            z-index: 8;
            width: 100%;
            height: 100%;
            pointer-events: none;
            inset: auto 0 0 0;
            transform: scale(1.4);
        }

        .blur {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
        }

        .progressive-blur > div:nth-child(1) {
            filter: blur(2px);
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 57%, rgba(0, 0, 0, 1) 63.14%, rgba(0, 0, 0, 1) 69.29%, rgba(0, 0, 0, 0) 75.43%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 57%, rgba(0, 0, 0, 1) 63.14%, rgba(0, 0, 0, 1) 69.29%, rgba(0, 0, 0, 0) 75.43%);
            z-index: 1;
        }

        .progressive-blur > div:nth-child(2) {
            filter: blur(4px);
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 63.14%, rgba(0, 0, 0, 1) 69.29%, rgba(0, 0, 0, 1) 75.43%, rgba(0, 0, 0, 0) 81.57%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 63.14%, rgba(0, 0, 0, 1) 69.29%, rgba(0, 0, 0, 1) 75.43%, rgba(0, 0, 0, 0) 81.57%);
            z-index: 2;
        }

        .progressive-blur > div:nth-child(3) {
            filter: blur(8px);
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 69.29%, rgba(0, 0, 0, 1) 75.43%, rgba(0, 0, 0, 1) 81.57%, rgba(0, 0, 0, 0) 87.71%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 69.29%, rgba(0, 0, 0, 1) 75.43%, rgba(0, 0, 0, 1) 81.57%, rgba(0, 0, 0, 0) 87.71%);
            z-index: 3;
        }

        .progressive-blur > div:nth-child(4) {
            filter: blur(16px);
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 75.43%, rgba(0, 0, 0, 1) 81.57%, rgba(0, 0, 0, 1) 87.71%, rgba(0, 0, 0, 0) 93.86%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 75.43%, rgba(0, 0, 0, 1) 81.57%, rgba(0, 0, 0, 1) 87.71%, rgba(0, 0, 0, 0) 93.86%);
            z-index: 4;
        }

        .progressive-blur > div:nth-child(5) {
            filter: blur(32px);
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 81.57%, rgba(0, 0, 0, 1) 87.71%, rgba(0, 0, 0, 1) 93.86%, rgba(0, 0, 0, 0) 100%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 81.57%, rgba(0, 0, 0, 1) 87.71%, rgba(0, 0, 0, 1) 93.86%, rgba(0, 0, 0, 0) 100%);
            z-index: 5;
        }

        /* Hover effects */
        .grid:hover .grid-item:not(:hover) {
            transform: scale(0.95);
        }

        .grid-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .grid-item.highlighted {
            border: 2px solid #333;
        }

        /* Item content */
        .item-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding-left: 20px;
            padding-bottom: 10px;
            color: white;
            font-size: larger;
            font-weight: 500;
            z-index: 9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Contact section */
        .contact-section {
            text-align: center;
            padding: 40px 0;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
